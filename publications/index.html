---
layout: default
title: publications
featured_image: /images/site/papers.png
---

<section class="intro">
<h2>{{ page.title }}</h2>
<p>{{ page.subtitle }}</p>
<hr style="margin:0px;height:2px;border-width:0;color:black;background-color:black">
</section>

<section class="portfolio container-fluid">

	<div class="wrap">
		<div class="row">
		{% for paper in site.publications reversed %}
		<div class="col-md-6" style="margin-bottom:30px">
		<div class="portfolio-item">

			<a class="portfolio-item__link js-no-ajax" href="{{ paper.pub_url }}">
					<div class="portfolio-item__info">
						<h3 class="portfolio-item__title">{{ paper.title }}</h3>
						<p class="portfolio-item__subtitle">{{ paper.subtitle }}</p>
					</div>
			</a>

		</div>
		</div>
		{% endfor %}

	</div>

</section>
